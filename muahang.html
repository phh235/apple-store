        font-size: 20px;
      }

      #phone {
        padding: 10px;
        font-size: 20px;
      }
      button {
        padding: 10px;
        border-radius: 10px;
        background-color: #3d3d3d;
        color: white;
        cursor: pointer;
        border: none;
        font-size: 20px;
        font-family: 'Gilroy', sans-serif;
        transition: .2s;
      }
      
      button:hover {
        transform: scale(0.95);
        transition: .2s;
        background-color: #3d3d3d;
        color: #fff;
      }

    <script>
      // Tạo biến cho phần tử loading
      var loading = document.getElementById("loading");
        // Chờ 4 giây
        setTimeout(function () {
            // Ẩn phần loading
            document.getElementById("loading").style.display = "none";
        }, 2000);
        // Hiển thị phần tử loading khi trang web đang tải
        window.addEventListener("load", function () {
            loading.style.display = "none";
        });

        // Hiển thị phần tử loading khi gửi yêu cầu Ajax
        xhr.addEventListener("loadstart", function () {
            loading.style.display = "flex";
        });

        // Ẩn phần tử loading khi nhận được phản hồi Ajax
        xhr.addEventListener("loadend", function () {
            loading.style.display = "none";
        });
    </script>

      <input style="font-family: Gilroy;" type="tel" id="phone" name="phone" /><br />
      <label for="payment">Phương thức thanh toán:</label>
